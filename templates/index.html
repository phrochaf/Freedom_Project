<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">Freedom Gestor</a>
        </div>
    </nav>
    <main class="container mt-4">
        <h1>{{ title }}</h1>
        <p>Esta é a página inicial do seu gestor de investimentos pessoal.</p>
        
        <h2 class="mt-4">Próximos Passos Sugeridos:</h2>
        {% if task_list %}
            <div class="list-group">
                {% for task in task_list %}
                    <a href="#" class="list-group-item list-group-item-action">{{ task }}</a>
                {% endfor %}
            </div>
        {% else %}
            <p>Nenhuma tarefa pendente!</p>
        {% endif %}

        <div class="mt-4">
            <a class="btn btn-primary" href="{{ url_for('show_portfolio') }}">Ver meu Portfólio</a>
            <a class="btn btn-secondary" href="{{ url_for('add_operation') }}">Adicionar Operação</a>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
