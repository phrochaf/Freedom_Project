<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{titulo}}</title>
    </head>
    <body>
        <h1>{{titulo}}</h1>
        
        <p>Esta página está sendo servida a partir de um template HTML e agora exibe dados dinâmicos</p>

        <h2>Minhas Tarefas de Investidor</h2>
        {% if lista_de_tarefas %}
            <ul>
                {% for tarefa in lista_de_tarefas %}
                    <li>{{tarefa}}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>Nenhuma tarefa pendente</p>
        {% endif %}
    </body>
</html>
