<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de Portfólio</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        h1, h2 { color: #333; }
        .chart-container { margin: 30px 0; padding: 10px; border: 1px solid #ccc; }
        .data-table { border-collapse: collapse; width: 50%; margin-top: 20px; }
        .data-table th, .data-table td { border: 1px solid #ddd; padding: 8px; }
        .data-table th { background-color: #f2f2f2; text-align: left; }
        .nav-links { margin: 20px 0; }
    </style>
</head>
<body>
    <h1>Análise de Portfólio</h1>

    <div class="chart_container">
        <h2>Total Investido por Ativo</h2>
        <img src="{{ url_for('static', filename=plot_url) }}" alt="Total Investido por Ativo">
    </div>

    <div class="data-container">
        <h2>Dados</h2>
        {{ data_html | safe }}
    </div>

    <div class="nav-links">
        <a href="{{ url_for('index') }}">Voltar para a página inicial</a>
        <a href="{{ url_for('show_portfolio') }}">Voltar para a página da carteira</a>
    </div>
</body>
</html>
